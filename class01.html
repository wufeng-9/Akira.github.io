<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>第一个js程序</title>
		
		<!-- 外链式  适合内容较多的情况，优先级最高-->
		<script src="js/myjs01.js"></script>
	</head>
	<body>
		<!-- 行内式  简单除暴，不推荐使用但优先级最高-->
		<button onclick="alert('按钮被点击')">input</button>
		
		<!-- 内嵌式  常见的方式，一般在body最后引入-->
		<script>
			//把警告弹出来
			alert("hell javascript");
			
			
		</script>
		
	</body>
</html>
